  <div class="Main">

  <!-- SEMINARセクション -->
  <section class="Section Seminar">
    <h2 class="Section__title">SEMINAR</h2><!-- /.Section_title -->
    <div class="grid_container">
      <a src="" class="grid_item">
        <p>SEMINAR 1st</p>
        <div class="overlay"></div><!-- /.overlay -->
      </a><!-- /.grid_item -->
      <a src="" class="grid_item">

        <div class="overlay"></div><!-- /.overlay -->

      <a src="" class="grid_item">

      <a src="" class="grid_item">

      </a><!-- /.grid_item -->
    </div><!-- /.grid_container -->

  <!-- GALLERYセクション -->
  <section class="Section Gallery">
    <h2 class="Section__title">GALLERY</h2><!-- /.Section__title -->
    <div class="grid_container">
      <div class="grid_item item1 vertical"></div><!-- /.grid_item -->
      <div class="grid_item item2 vertical"></div><!-- /.grid_item -->

      <div class="grid_item item13 vertical"></div><!-- /.grid_item -->
      <div class="grid_item item14 big"></div><!-- /.grid_item -->
      <div class="grid_item item15 vertical"></div><!-- /.grid_item -->
